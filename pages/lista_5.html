      <!-- Ex 1 -->
      <div id="ex1" class="card mb-2 mb-md-4">
        <h5 class="card-header">Exercício 1</h5>
        <div class="card-body">
          <form>
            <div class="input-group mb-2">
              <span class="input-group-text" id="inputGroup-sizing-default">
                Informe dois números

              <input id="ex1-input1" type="number" class="form-control" />

            <button
              type="submit"
              class="btn btn-dark"
              onclick="mostrarResultadoCalculado('1')"

              Calcular Resultado

          </form>
        </div>
        <div class="card-footer footer-resultado">
          <h5 class="card-title pt-2">Resultado</h5>
        </div>
      </div>
